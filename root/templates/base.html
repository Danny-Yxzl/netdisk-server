<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1"/>
        <title>{% block title %}{% endblock %} - {{ short_title }}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="icon" type="image/png" sizes="144x144" href="/static/favicon.png" />
        {% block head %}{% endblock %}
        {% block style %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <a class="navbar-brand" href="/" target="_top">{{ server_title }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if not username or username.count(".")==3 %}
                            <a class="nav-link" href="/login">
                                注册/登录
                            </a>
                        {% else %}
                            <a class="nav-link" href="/sign-up" target="_blank" title="点我修改密码">
                                当前登录：{{username}}
                            </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">登出</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </body>

    {% block modal %}{% endblock %}

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block js %}
    {% endblock %}

</html>
