<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %} - 异想之旅</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="icon" type="image/png" sizes="144x144" href="/static/favicon.png" />
</head>

<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <a class="navbar-brand" href="/">异想之旅轻量网盘服务</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if not username or username.count('.')==3 %}
                    <a class="nav-link" href="/login">注册/登录</a>
                {% else %}
                    <a class="nav-link" href="#">当前登录：{{username}}</a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% block js %}{% endblock %}

</html>
