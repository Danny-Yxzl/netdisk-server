{% extends 'base.html' %}
{% block title %}用户注册{% endblock %}

{% block content %}
    <div class="card" style="border-radius: 30px; padding: 20px;">
        <div class="card-body">
        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <h1>用户注册</h1>
        </br>
        <h5>
            已有帐号？
            <a href="../login">点我直接登录</a>
        </h5>
        </br>
        <h5>
            目前中文用户名的兼容性问题已经解决，欢迎广大用户参与测试！
            应国家要求，注册需要验证您的邮箱地址，敬请谅解。有任何问题请联系我们<a href="mailto:mail@yixiangzhilv.com">mail@yixiangzhilv.com</a>。
        </h5>
        </br></br>
        <form method="POST" action="" style="display: inline;">
            <p>邮箱地址：<input class="form-control" type="email" name="email" id="email"></p>
            <p>用户名：<input class="form-control" type="text" name="username" id="username"></p>
            <p>密&ensp;&ensp;码：<input class="form-control" type="password" name="password" id="password"></p>
            <button class="btn btn-primary" type="submit" id="loginBtn">注册</button>
            <a data-toggle="modal" data-target="#userAgreement" href="">
                <button class="btn btn-info">用户协议</button>
            </a>
        </form>

        <br /><br />

        </div>
    </div>
{% endblock %}
