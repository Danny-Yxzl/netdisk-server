{% extends "base.html" %}
{% block title %}通过分享码获取分享{% endblock %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>
            {{ message }}
        </div>
    {% endfor %}
	<div class="card" style="border-radius: 30px; padding: 20px;">
        <div class="card-body">
            <h1>通过分享码获取分享</h1>
            <br />
            <br />
            <div class="tab-pane container" id="getShareFile">
                <form id="getShareFile" action="/s" enctype="multipart/form-data" method="POST" target="_blank">
                    <h5>请输入文件分享码：</h5>
                    <br />
                    <input class="form-control" type="text" name="share-code" id="share-code" required>
                    <br />
                    <button id="getShareFile" type="submit" class="btn btn-info btn-block" style="color: white; background-color: rgb(0,123,255);">获取分享文件</button>
                </form>
            </div>
            <br />
        </div>
	</div>

    <br />
{% endblock %}
